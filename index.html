<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DASBOARD ADMIN CUTI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #eef1f5;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 26px;
}

.search-box {
  max-width: 700px;
  margin: auto;
  position: relative;
}
.search-box input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
}

.suggestions {
  position: absolute;
  background: #fff;
  width: 100%;
  border: 1px solid #ccc;
  max-height: 220px;
  overflow-y: auto;
  z-index: 10;
}
.suggestions div {
  padding: 8px;
  cursor: pointer;
  font-size: 15px;
}
.suggestions div:hover {
  background: #e9ecef;
}

.card {
  background: #fff;
  max-width: 1100px;
  margin: 25px auto;
  padding: 24px;
  border-radius: 10px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 40px;
}

.item {
  font-size: 15px;
}
.label {
  font-weight: 600;
  margin-bottom: 4px;
}
.value {
  font-size: 16px;
}

input, select {
  width: 100%;
  padding: 8px;
  font-size: 15px;
}

.actions {
  margin-top: 25px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 10px 18px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
}
.btn-save { background: #198754; }
.btn-nav { background: #0d6efd; }
.btn-doc { background: #6f42c1; }

a { color: #0d6efd; font-size: 15px; }
.doc-link { margin-top: 10px; font-weight: 600; }
</style>
</head>

<body>

<h1>DASBOARD ADMIN CUTI</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari nama pegawai...">
  <div class="suggestions" id="suggestions"></div>
</div>

<div class="card" id="card"></div>

<div class="actions" style="max-width:1100px;margin:auto;">
  <button class="btn btn-nav" onclick="prevData()">◀ Sebelumnya</button>
  <button class="btn btn-nav" onclick="nextData()">Berikutnya ▶</button>
</div>

<script>
/* =============================
   KONFIGURASI SUPABASE (TIDAK DIUBAH)
============================= */
const SUPABASE_URL = "https://ufiqibxdgwlysqhinqbz.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =============================
   KONFIGURASI GAS (BARU)
============================= */
const GAS_URL = "https://script.google.com/macros/s/AKfycbwo6wwtU0nqbYRqD_m4eNiCBgLYS6utiSmK_tv1TRTUoz0YXaIENW7ivROQPHHbzS9B/exec";

let dataList = [];
let index = 0;

/* =============================
   HITUNG TGL SELESAI (TIDAK DIUBAH)
============================= */
function hitungTanggalSelesai(tglMulai, lamaCuti, jmlCutiBersama) {
  let tgl = new Date(tglMulai);
  let hitung = 0;

  while (hitung < lamaCuti) {
    const h = tgl.getDay();
    if (h !== 0 && h !== 6) hitung++;
    if (hitung < lamaCuti) tgl.setDate(tgl.getDate() + 1);
  }

  let tambahan = parseInt(jmlCutiBersama || 0);
  while (tambahan > 0) {
    tgl.setDate(tgl.getDate() + 1);
    const h = tgl.getDay();
    if (h !== 0 && h !== 6) tambahan--;
  }

  return tgl.toISOString().split("T")[0];
}

/* =============================
   LOAD DATA (TIDAK DIUBAH)
============================= */
async function loadAll() {
  const { data, error } = await supabaseClient
    .from("pengajuan_cuti")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return alert(error.message);

  dataList = data;
  render();
  setupSearch();
}

/* =============================
   RENDER DATA (HANYA DITAMBAH TOMBOL)
============================= */
function render() {
  const d = dataList[index];
  if (!d) return;

  document.getElementById("card").innerHTML = `
    <div class="grid">
      <div class="item"><div class="label">Nama</div><div class="value">${d.nama}</div></div>
      <div class="item"><div class="label">NIP</div><div class="value">${d.nip}</div></div>

      <div class="item"><div class="label">Jabatan</div><div class="value">${d.jabatan || "-"}</div></div>
      <div class="item"><div class="label">No HP</div><div class="value">${d.no_hp}</div></div>

      <div class="item"><div class="label">Jenis Cuti</div><div class="value">${d.jenis_cuti}</div></div>
      <div class="item"><div class="label">Tanggal Mulai</div><div class="value">${d.tgl_mulai}</div></div>

      <div class="item"><div class="label">Lama Cuti</div><div class="value">${d.lama_cuti}</div></div>
      <div class="item"><div class="label">Alamat</div><div class="value">${d.alamat}</div></div>
    </div>

    <div class="actions">
      <button class="btn btn-save" onclick="save()">Simpan Perubahan</button>
      <button class="btn btn-doc" onclick="buatDokumen(1)">Buat Dokumen (Versi 1)</button>
      <button class="btn btn-doc" onclick="buatDokumen(2)">Buat Dokumen (Versi 2)</button>
    </div>

    <div class="doc-link" id="docLink"></div>
  `;
}

/* =============================
   SAVE (TIDAK DIUBAH)
============================= */
async function save() {
  const d = dataList[index];
  const status = document.getElementById("status")?.value || d.status;
  const cb = d.cuti_bersama || 0;

  const tglSelesai = hitungTanggalSelesai(
    d.tgl_mulai,
    d.lama_cuti,
    cb
  );

  const { error } = await supabaseClient
    .from("pengajuan_cuti")
    .update({
      status: status,
      tgl_selesai: tglSelesai
    })
    .eq("id", d.id);

  if (error) return alert(error.message);

  d.tgl_selesai = tglSelesai;
  alert("Data berhasil diperbarui");
}

/* =============================
   FITUR BARU: BUAT DOKUMEN
============================= */
async function buatDokumen(versi) {
  const d = dataList[index];

  const params = new URLSearchParams({
    versi: versi,
    NAMA: d.nama,
    NIP: d.nip,
    JABATAN: d.jabatan || "",
    JENIS_CUTI: d.jenis_cuti,
    LAMA_CUTI: d.lama_cuti,
    AWAL_CUTI: d.tgl_mulai,
    AKHIR_CUTI: d.tgl_selesai,
    SISA_CUTI: "",
    ALAMAT: d.alamat,
    HP: d.no_hp,
    TTD: d.signature_url
  });

  const res = await fetch(GAS_URL + "?" + params.toString());
  const json = await res.json();

  if (json.success) {
    document.getElementById("docLink").innerHTML =
      `Dokumen berhasil dibuat: <a href="${json.url}" target="_blank">${json.name}</a>`;
  } else {
    alert("Gagal membuat dokumen");
  }
}

/* =============================
   NAVIGASI & SEARCH (TIDAK DIUBAH)
============================= */
function nextData() {
  if (index < dataList.length - 1) {
    index++;
    render();
  }
}
function prevData() {
  if (index > 0) {
    index--;
    render();
  }
}

function setupSearch() {
  const input = document.getElementById("search");
  const sug = document.getElementById("suggestions");

  input.addEventListener("input", () => {
    const val = input.value.toLowerCase();
    sug.innerHTML = "";
    if (!val) return;

    dataList
      .filter(d => d.nama.toLowerCase().includes(val))
      .slice(0, 7)
      .forEach(d => {
        const div = document.createElement("div");
        div.textContent = d.nama;
        div.onclick = () => {
          index = dataList.findIndex(x => x.id === d.id);
          input.value = d.nama;
          sug.innerHTML = "";
          render();
        };
        sug.appendChild(div);
      });
  });
}

/* =============================
   INIT
============================= */
loadAll();
</script>

</body>
</html>
